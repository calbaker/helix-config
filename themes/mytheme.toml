# these settings make it so that the cursor turns grey-green in insert mode.  There are 
# probably other good tweaks I haven't figured out.  
inherits = "dark_plus"
"ui.cursor.primary.insert" = { fg = "#b5ceb5", modifiers = ["reversed"] }
"ui.cursor.insert" = { fg = "#d9c0b5", modifiers = ["reversed"] }
